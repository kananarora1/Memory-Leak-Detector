name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: ./mvnw clean compile -B

      - name: Run unit tests
        run: ./mvnw test -B

      - name: Generate JaCoCo coverage report
        run: ./mvnw jacoco:report

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run Checkstyle
        run: ./mvnw checkstyle:check -B
        continue-on-error: true

      - name: Run SpotBugs
        run: ./mvnw spotbugs:check -B
        continue-on-error: true

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: OWASP Dependency Check
        run: ./mvnw dependency-check:check -B
        continue-on-error: true

      - name: Upload OWASP report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: owasp-report
          path: target/dependency-check-report.html

  docker-build:
    name: Docker Build and Scan
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build application JAR
        run: ./mvnw clean package -DskipTests -B

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Git metadata
        id: meta
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "branch=${GITHUB_REF##*/}" >> $GITHUB_OUTPUT

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/java-leak-detector:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/java-leak-detector:${{ steps.meta.outputs.sha_short }}
          load: false

      - name: Build Docker image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: leak-detector:latest
          load: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'leak-detector:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  container-test:
    name: Container Test
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build application JAR
        run: ./mvnw clean package -DskipTests -B

      - name: Build Docker image
        run: docker build -t leak-detector:test .

      - name: Run container
        run: |
          docker run -d --name leak-detector-test -p 8080:8080 leak-detector:test
          sleep 30

      - name: Test container health
        run: |
          curl --fail http://localhost:8080/actuator/health || exit 1

      - name: Test API endpoint
        run: |
          curl --fail http://localhost:8080/simulate/heap || exit 1

      - name: Stop and remove container
        if: always()
        run: |
          docker stop leak-detector-test
          docker rm leak-detector-test

  report:
    name: Generate Report
    runs-on: ubuntu-latest
    needs: [build-and-test, code-quality, security-scan, container-test]
    if: always()

    steps:
      - name: Pipeline Summary
        run: |
          echo "## CI/CD Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "✅ Build and Test: Completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Code Quality: Completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Security Scan: Completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Docker Build: Completed" >> $GITHUB_STEP_SUMMARY
          echo "✅ Container Test: Completed" >> $GITHUB_STEP_SUMMARY
